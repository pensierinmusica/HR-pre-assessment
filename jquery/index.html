<html>
  <head>
    <script src='lib/jquery.js'></script>
  </head>
  <body>
    <ul class='numberList'>
    </ul>

    <script>
      setInterval(function() {
        $('body').trigger('randomNumberEvent', Math.floor( Math.random() * 1000 ));
      }, 350);
  


      /*
       * Please write your solution below.
       */
       $('body').on('randomNumberEvent',function(event,num) {
        $newLi = $('<li>'+num+'</li>');
        $('.numberList').append($newLi);
        $newLi.click(function(){
          alert(num);
        });
       });
    </script>
  </body>
</html>
